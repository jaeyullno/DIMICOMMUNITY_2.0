<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=s, initial-scale=1.0">
        <title>DIMI COMMUNITY</title>
        <link rel="stylesheet" type="text/css" href="./login.css">
    </head>
    <body>
        
        <section class="login-form">
            <h1>Welcome to <a href="index.html" class="title">DIMI COMMUNITY!</a></h1>
            <form action="" method="post">
                <div class="int-area">
                    <input type="text" name="id" id="id" autocomplete="off" required>
                    <label for="id">ID</label>
                </div>
                <div class="int-area">
                    <input type="password" id="pw" autocomplete="off" required>
                    <label for="pw">PASSWORD</label>
                </div>
                <div class="btn-area">
                    <button id = "btn" type="submit">
                        로그인
                    </button>
                </div>
            </form>
            <div class="forgot">
                <input type="checkbox" value="rem">비밀번호 기억하기
            </div>
            <div class="dropdown">
                <button onclick="myFunction()" class="dropbtn">비밀번호나 아이디를 잊으셨나요?</button>
                <div id="myDropdown" class="dropdown-content">
                  <div id="kakaotalk">카카오톡 아이디 "0429njy"로 연락 주세요!</div>
                </div>
              </div>
        </section>
        <script>
            function myFunction() {
              document.getElementById("myDropdown").classList.toggle("show");
            }
            
            window.onclick = function(event) {
              if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                  var openDropdown = dropdowns[i];
                  if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                  }
                }
              }
            }
            </script>
    </body>
</html>
